
<div class="main">
  <div class="signin-content">
  <div class="signup-form">
      <h2 class="form-title">Sign up</h2>
      <form  class="register-form" id="formAddUser" #formregister="ngForm" (ngSubmit)="onSubmit(formregister)">
          <div class="form-group">
              <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
              <input type="text" name="name" id="name" ngModel placeholder="Your Name"/>
          </div>
          <div class="form-group">
              <label for="email"><i class="zmdi zmdi-email"></i></label>
              <input type="text" name="email" id="email" ngModel placeholder="Your Email"/>
          </div>
          <div class="form-group">
              <label for="phone"><i class="zmdi zmdi-lock"></i></label>
              <input type="text" name="sdt" id="phone" ngModel placeholder="Phone"/>
          </div>
          <div class="form-group">
          <label for="diachi"><i class="zmdi zmdi-email"></i></label>
          <input type="text" name="khuvuc" id="diachi" ngModel placeholder="Your Address"/>
      </div>
          <div class="form-group">
              <label for="password"><i class="zmdi zmdi-lock-outline"></i></label>
              <input type="text" name="password" id="password" ngModel placeholder="Password..."/>
          </div>
          <div class="form-group">
       </div>
          <div class="form-group">
              <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
              <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
          </div>
          <div class="form-group form-button">
              <button type="submit" name="signup" id="signup" class="form-submit">REGISTER</button>
          </div>
      </form>
  </div>
  <div class="signup-image">
      <figure><img src="/assets/images/hinhanhdep.jpg" alt="sing up image"></figure>
      <a href="#" class="signup-image-link">I am already member</a>
  </div>
</div>
</div>
